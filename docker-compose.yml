version: '3'
services:
  app:
    image: node:11.8.0
    ports:
      - $PORT:$PORT
    volumes:
      - ./src:/src
    working_dir: /src

  db:
    image: mysql:5.7
    volumes:
      # 初期データを投入するSQLが格納されているdir
      - ./tool/mysql_init:/docker-entrypoint-initdb.d
      # 永続化するときにマウントするdir
      - db-store:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - TZ=${TZ}
    ports:
      - ${DB_PORT}:3306

volumes:
  db-store: